<DOCTYPE html>
<html>
<head>
	<title>ASDF-Learnig</title>
	<link rel="stylesheet" type="text/css" href="static/library/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">
	<script type="text/javascript" src="static/library/bootstrap/js/bootstrap.min.js"></script>
	<script>window.jQuery || document.write('<script src="static/library/bootstrap/js/jquery-1.7.2.min.js"><\/script>')</script>
	<script type="text/javascript" src="static/js/jquery.countdown.js"></script>
</head>
<body>
	
	<header class ="row-fluid">
		<div class="span12 border color">
			<br>
			<br>
		</div>
	</header>
	<br>
	<article class = "row-fluid">
		<div class="row-fluid">
			<div class="span4 offset4">
				<div class="row-fluid">
					<div class="span12">
						<center>
						</center>
						<div class="row-fluid" id = "count"></div>
					</div>
				</div>			
			</div>
		</div>
		<br>
		<br>
		<div class="row-fluid">
			<div class="span4 offset4 border">
				<iframe class="video_home well" style ="width:100%;height:30%;" src="http://player.vimeo.com/video/43357070" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			</div>
		</div>
	</article>
	<article class="row-fluid">
		<div class="span12 border">
			<br>
			<br>
			<center>
			<div class="border circle">
				<div class="inc icon-twitter icon-3x"></div>
			</div>
			<div class="sep"></div>
			<div class="border circle">
				<div class="inc icon-facebook icon-3x"></div>
			</div>
			<div class="sep"></div>
			<div class="border circle">
				<div class="inc icon-google-plus icon-3x"></div>
			</div>
			</center>
			<br>
		</div>
	</article>
	<br>
	<footer class = "row-fluid">
		<div class="span12 border">
			<div class="span8 offset2 color">
				<center>
					<h2>Progreso.</h2>
				</center>
				<div class="progress progress-info progress-striped active" style = "height: 40px;">
				  <div class="bar" style="width: 30%;"></div>
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12"></div>
		</div>
	</footer>
	<script type="text/javascript"> 
		newYear = new Date(2013, 5, 28); 
		$('#count').countdown({until: newYear,layout: '<div class="span12" id="hour"><div class="span6 offset3 count1"><center><h1 style="color: white">Dias: {dn}</h1><h1 style="color: white">{hn}:{mn}:{sn}</h1></center></div></div>',timezone: -5});

	</script>
</body>
</html>

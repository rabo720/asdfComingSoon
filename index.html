<DOCTYPE html>
<html>
<head>
	<title>ASDF-Learnig</title>
	<link rel="stylesheet" type="text/css" href="static/library/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link rel="stylesheet" type="text/css" href="static/css/county.css">
	<link rel="stylesheet" type="text/css" href="static/css/font-awesome.css">
	<script type="text/javascript" src="static/library/bootstrap/js/bootstrap.min.js"></script>
	<script>window.jQuery || document.write('<script src="static/library/bootstrap/js/jquery-1.7.2.min.js"><\/script>')</script>
	<script type="text/javascript" src="static/js/county.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#my-count-down").county({
				endDateTime : new Date('2013/06/28'),
				reflection  : false,
				animation   : 'scroll',
				theme       : 'white'
			});
		});
	</script>

</head>
<body id="body">
	<header>
		<img src="static/img/icon.png" class="imag">
	</header>
	<br>
	<div class="row-fluid">
		<div class="content span6 offset3">
			<center>
				<div id="my-count-down">
				</div>
			</center>
		</div>
	</div>

	<div class = "row-fluid">
		<div class="offset3 span6 content">
			<center>
				<iframe class="video" src="http://player.vimeo.com/video/43357070" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			</center>
		</div>
	</div>

	<article class="row-fluid redes-social">
		<div class="offset3 span6 content">
		<div class="span2 offset3">
			<center>
			<div class="circle-1 twitter">
				<div class="red">
					<a href="https://twitter.com/share" class="twitter-share-button" data-url="https://twitter.com/ASDFLearnig" data-counturl="https://twitter.com/ASDFLearnig" data-lang="es" data-count="vertical" data-text="ASDFLearnig" data-via="ASDFLearnig">Tweet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
				</div>
				<div class="inc icon-twitter icon-3x"></div>
			</div>
			</center>
		</div>	
		<div class="span2">
			<center>
			<div class="circle-2 facebook">
				<div class="inc icon-facebook icon-3x"></div>
				<div class="red">
					<center><iframe src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.facebook.com%2Fpages%2FASDF-learning%2F546487068714998&amp;send=false&amp;layout=box_count&amp;width=250&amp;show_faces=true&amp;font&amp;colorscheme=light&amp;action=like&amp;height=90" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:250px; height:90px;" allowTransparency="true"></iframe></center>
				</div>
			</div>
			</center>
		</div>
		<div class="span2">
			<center>
			<div class="circle-3 gplus">
				<div class="inc icon-google-plus icon-3x"></div>
				<div class="red">
					<div class="g-plusone" data-size="tall" data-href="https://plus.google.com/u/0/100028417484512511578"></div>

					<!-- Place this tag after the last +1 button tag. -->
					<script type="text/javascript">
					  window.___gcfg = {lang: 'es-419'};

					  (function() {
					    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
					    po.src = 'https://apis.google.com/js/plusone.js';
					    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
					  })();
					</script>
				</div>
			</div>
		</center>
		</div>
	</article>



	<script type="text/javascript"> 
		newYear = new Date(2013, 5, 28);
		$(".red").hide(); 
		$("[class*='circle-']").hover(function(){
			$(this).children(".red").show();
			$(this).children(".inc").hide();
		},function(){
			$(this).children(".red").hide();
			$(this).children(".inc").show();
		});
	</script>
</body>
</html>
